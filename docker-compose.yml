version: "3"

services:
  api:
    depends_on:
      db:
        condition: service_healthy
    build:
      dockerfile: ./deploy/Dockerfile
      context: .
    restart: always
    volumes:
     - "./settings.yaml:/code/settings.yaml"
    env_file: .env
    environment:
      - TZ=Europe/Moscow
    networks:
      - music-room

  db:
    image: "postgres:16.0"
    restart: always
    command: postgres -c synchronous_commit=off
    volumes:
      - "postgres:/var/lib/postgresql/data"
    env_file: .env
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - music-room

volumes:
  postgres:

networks:
  music-room:
    external: true
